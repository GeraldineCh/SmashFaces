<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Smash Faces</title>
  </head>
  <body>
  <div class="container">
   <div id="cabecera">
       <div class="titulo"> 
           Smash Faces <br>
           <hr class="guion">
        </div>
        <div class="bajada">
            Bienvenidas al juego de Smash Faces, tu misión es poder identificar a todas tus compañeras de clase ingesando apara ello su nombre. Tienes 5 oportunidades antes de perder un punto y pasar a la siguiente.
        </div>
   </div>
   <div id="juego">
       <div class="header-juego">
        <div class="form-inline">
          <label for="sel1">Elige tu sede: </label>
          <select class="form-control" id="sel1">
            <option value="" hidden="">Sede:</option>
            <option value="peru">Lima</option>
            <option value="mexico">Mexico</option>
          </select>
        </div>
        <div class="puntaje">
            Puntos: <span id="puntos">0</span>
        </div>
       </div>
       <div id="fotos">
           <div class="row">
               <div id="coder"><img src=""></div>
               <div id="nombre">
                    <form>
                      <div class="form-horizontal">
                       <label for="input">Ingresa su nombre: </label>
                        <input type="text" class="form-control" placeholder="Ingrese nombre">
                      </div>
                      <button type="submit" class="btn">COMPROBAR</button>
                      <span id="alert"></span>
                    </form>
               </div>
           </div>
       </div>
   </div>
  </div>
   
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/peru.js"></script>
    <script src="js/mexico.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
